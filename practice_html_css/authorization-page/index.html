<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styel.css">
    <title>Authorization</title>
</head>
<body>
    <div class="main-container">
        <img src="img/nature-image.jpg" alt="" class="img">
        <div class="right-container">
            <div class="authorization-container">
                <div class="heading">
                    <span class="greeting">Welcome back</span>
                    <h1 class="message-heading">Login to your account</h1>
                </div>
                <form action="" class="authorization-form">
                    <span class="text-email">Email</span>
                    <input type="email" class="email-input" placeholder="Your Email">
                    <span class="text-password">Password</span>
                    <input type="password" class="password-input" placeholder="Your Password">
                    <div class="other-opportunities">
                        <input type="radio" class="mark"><span class="choice-remember">Remember me</span>
                        <a href="" class="forgot-pass-link">Forgot password?</a>
                    </div>
                    <button class="login-btn">Login now</button>
                    <button class="with-google-btn">Or sign-in with google</button>
                </form>
                <span class="join">Dont have an account? <a href="">Join free today</a></span>
            </div>
            
        </div>
        
    </div>
</body>
</html>
