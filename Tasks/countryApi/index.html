<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>REST Countries API Demo</title>
</head>
<body>

    <header>
        <div class="mainbar">
            <img src="img/pngwing.com (3).png" alt="" class="logo">
            <h1 class="mainheading">Country Information</h1>
        </div>
    </header>
    <main class="main">
        <div class="container">
            <select id="countrySelect" class="countrySelect" onchange="getCountryInfo()">
                <option value="" selected disabled>Select a country</option>
            </select>
            <div id="countryInfo"></div>
        </div>
    </main>
    <footer class="footer">
        <span class="footer-span">Bishkek 2023</span>
    </footer>
    <script src="js/scripts.js"></script>
</body>
</html>
