<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    <header class="header">
        <div class="logo">
            <img src="img/logo.png" alt="" class="logo-img">
        </div>
        <div class="search">
            <input type="text" class="search-form" placeholder="Поиск">
        </div>
        <div class="user-features">
            <div class="auth-buttons">
                <button class="sign-in">Войти</button>
                <button class="sign-up">Зарегистроваться</button>
            </div>
        </div>
    </header>
    <main class="main">
        <nav class="nav">
            <ul class="nav-list">
                <li class="nav-item">
                    <a href="" class="nav-link">
                        Главная
                    </a>
                </li>   
                <li class="nav-item">
                    <button class="nav-btn" onclick="tours()">
                        Туры
                    </button>
                </li>
                <li class="nav-item">
                    <button class="nav-btn" onclick="hotels()">
                        Отели
                    </button>
                </li>
                <li class="nav-item">
                    <button class="nav-btn" onclick="aboutUs()">
                        О Нас
                    </button>
                </li>
            </ul>
        </nav>

        <div class="content" id="content">
            <div class="heading-main">
                <h1 class="heading-main-text" id="demo">Начните покорять мир с нами</h1>
            </div>
        </div>

        
    </main>

    <footer class="footer">
        <div class="footer-left">
            <a href="" class="footer-logo">
                <img src="img/logo.png" alt="" class="footer-logo-img">
            </a>
            <small class="footer-copyright">
                Авторские права ©2023. Все права защищены
            </small>
        </div>
        <div class="contact">
            <form action="" class="contact-form">
                <span class="form-heading ">Связаться с нами</span>
                <input type="text" class="contact-form-input" placeholder="Ваше имя">
                <input type="text" class="contact-form-input" placeholder="Ваш Email">
                <button class="contact-form-btn">Отправить</button> 
            </form>
        </div>
        <div class="footer-social">
            <ul class="footer-social-list">
                <li class="footer-social-item">
                    <a href="" class="footer-sosial-link">
                        <img src="img/inst.png" alt="" class="footer-social-icon">
                    </a>
                </li>
                <li class="footer-social-item">
                    <a href="" class="footer-sosial-link">
                        <img src="img/whatsapp.png" alt="" class="footer-social-icon">
                    </a>
                </li>
            </ul>
        </div>
    </footer>

    <script src="js/script.js"></script>
    
</body>
</html>
